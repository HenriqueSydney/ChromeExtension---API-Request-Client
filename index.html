<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Request Helper</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/tabs.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/utilitarios.css">
  <script src="scripts.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="header">
      <h2>API Request Helper</h2>
    </div>
   
    <div class="w-full d-flex content-container">
      <div class="d-flex flex-column gap-4 history-container">
        <div>
          <div class="history-title">
            <h3>Requests</h3>
            <button id="add_request" class="add-request">+</button>
          </div>
          <div id="add_request_form" class="d-flex gap-4 align-items-center">
            <input id="add_request_input" type="text" class="" placeholder="Descrição"/>
            <button id="confirm_request" class="add-request">+</button>
            <button id="close_add_request" class="remove-request">x</button>
          </div>
        </div>        
        <div>
          <ul id="list_of_requests">            
          </ul>
        </div>
      </div>
      <div class="grow-1 main-container">
        <div class="w-full d-flex gap-4 wrap form-container">
          <div class="grow-0">
            <select id="method">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="PATCH">PATCH</option>
              <option value="DELETE">DELETE</option>
            </select>
          </div>
          <div class="d-flex grow-1">
            <input class="grow-1" type="text" id="url" placeholder="Insira a URL da requisição">
          </div>
          <div class="grow-0">
            <button id="sendRequest">Enviar</button>
          </div>
        </div>
      
        <div class="tabs">
          <div class="tab active" data-tab="request">Body</div>
          <div class="tab" data-tab="auth">AUTH</div>
        </div>

        <div id="request" class="tab-content active">          
          <div class="w-full">        
            <div class="d-flex align-items-center justify-content-center">
              <span id="feedbackBody" style="display: none;">JSON mal formatado</span>
            </div>
            <textarea id="body" placeholder="Insira o body (JSON)"></textarea>
          </div>  
        </div>

        <div id="auth" class="tab-content">
          <div class="w-full d-flex flex-column gap-4">
            <label for="authType">Tipo de Autenticação:</label>
            <select id="authType">
              <option value="none">Nenhum</option>
              <option value="basic">Básica</option>
              <option value="bearer">Bearer Token</option>
            </select>
          </div>
          <div id="authFields">
            <div id="authBasic" class="form-input-container">
              <div>
                  <label for="username">Username:</label>
                  <input type="text" id="username" placeholder="Insira o Username">
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Insira o Password">
              </div>
            </div>
          <div id="authToken" class="form-input-container">
            <label for="token">Bearer Token:</label>
            <input type="text" id="token" placeholder="Insira o Bearer Token">     
          </div>

        </div>
        </div>
      </div>
      <div class="response-container">
        <div class="status-container">  
          <div id="tag_status" class="tag">Status</div>
          <div id="tag_time" class="tag">Time</div>
          <div id="tag_bites" class="tag">Bytes</div>
        </div>
        <div class="tabs-response">
          <div class="tab-response active" data-tab="response_tab">Response</div>
          <div class="tab-response" data-tab="headers_tab">Headers</div>
          <div class="tab-response" data-tab="cookies_tab">Cookies</div>
        </div>
        <div id="feedback" class="d-flex w-full align-items-center justify-content-center text-weight-bold" style="display: none;"></div>
        <div id="loading" class="d-flex w-full align-items-center justify-content-center text-weight-bold" style="display: none;"></div>
        <div id="response_tab" class="tab-response-content active">          
          <div class="w-full">              
            <pre id="response">
            </pre>           
          </div>
        </div>
        <div id="headers_tab" class="tab-response-content">          
          <div class="w-full"> 
            <div id="headers_container">          
              <pre id="headers">
              </pre>
            </div>
          </div>
        </div>
        <div id="cookies_tab" class="tab-response-content">          
          <div class="w-full"> 
            <div id="cookies_container">          
              <pre id="cookies">
              </pre>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
